<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Align</title>
<style>
    .container {
        max-width: 1000px;
        margin: auto;
        background-color: rgb(24, 230, 17);
        height: 500px;
        text-align: center;
    }
    .vertical-align{
        display: flex;
        justify-content: center;
        height: 100%;
        flex-direction: column;
    }
</style>
</head>
<body>
    <div class="container">
        <div class ="vertical-align">

        <h1>Hello World</h1>
        </div>
    </div>
</body>
</html>
