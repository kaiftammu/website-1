<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Align</title>
<style>
    .container {
        width: 1200px;
        margin: auto;
        display: flex;
    }
    
    
    .left{
        background-color: blue;
        flex-grow: 1;
    }
    .right{
        background-color: rgb(161, 85, 233);
        flex-grow: 3;
    }
</style>
</head>
<body>
    <div class="container">
        
         <div class="left">
            <h1>LEFT</h1>
         </div>
         <div class="right">
            <h1>RIGHT</h1>
         </div>
        </div>
    </div>
</body>
</html>
