<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
<style>
    .container {
        width: 950px;
        margin: auto;
        display:grid;
        grid-template-columns: 1fr 3fr;
        gap: 10px;
        height: 200px;
    }
    
    
    .left{
        background-color: blue;
        text-align: center;
    }

    .right{
        background-color: rgb(161, 85, 233);
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align: center;
    }

</style>
</head>
<body>
    <div class="container">
        
         <div class="left">
            <h1>LEFT</h1>
            <h3>Lorem ipsum dolor sit amet.</h3>
         </div>
         <div class="right">
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
            <h3>RIGHT</h3>
         </div>
         
    </div>
</body>
</html>
